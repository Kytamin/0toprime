<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>số nguyên tố</title>
</head>
<body>
<button onclick="checknum()">Button</button>
</body>
<script>
    function checkSNT(number) {
        if (number < 2) {
            return false
        }
        for (i = 2; i < number - 1; i++) {
            if (number % i === 0) {
                return false
            }
        }
        return true
    }

    let input = prompt("nhập vào số nguyên")
    let N = 2
    let count = 0
    while (count < input) {
        if (checkSNT(N)) {
            document.write(`${N}` + "<br>")
            count++
        }
        N++
    }

</script>

</html>
