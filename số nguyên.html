<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>số nguyên tố</title>
</head>
<body>
<button onclick="checknum()">Button</button>
</body>
<script>
    let checkprime=0
    function checknum(){
        let number=prompt("nhập vào số cần kiểm tra")
        for (let i = 2; i <number; i++) {
            for (let j = 0; j < i; j++) {
                 if(i%i===0){
                     checkprime++
                 }
            }
            if (checkprime===2){
                document.write(i+"<br>")
            }
            checkprime=0;
            if (number<2){
                break;
            }
        }
    }

</script>

</html>
